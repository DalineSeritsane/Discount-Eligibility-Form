<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Eligibility Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discount Eligibility Program</h1>
    <form id="eligibilityForm">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <label for="member">Are you a member?</label>
        <input type="checkbox" id="member" name="member">
        <br><br>
        <button type="button" onclick="checkEligibility()">Check Eligibility</button>
    </form>
    <p id="result"></p>

    <script src="main.js"></script>
</body>
</html>
