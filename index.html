<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Eligibility Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>

    <h1>Discount Eligibility Form</h1>  
  
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="70"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>
        
        <label for="membership">Senior Discount:</label>
        <input type="checkbox" id="senior discount" name="senior discount" value="value1"><br>
        <label for="membership">Member Discount:</label>
        <input type="checkbox" id="member discount" name="member discount" value="value1"><br><br>

        <button type="button">Check Eligibility</button><br><br>
        <output id="result"></output><br>

        <input type="submit" value="Submit">
      </form>

    
</body>
</html>
